[workspace]
members = [".", "migration"]

[package]
name = "flight-recorder-rust"
version = "0.0.0"
description = "A Tauri App"
authors = ["you"]
license = ""
repository = ""
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.5", features = [] }

[dependencies]
tauri = { version = "1.6.1", features = ["shell-open"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
simconnect-sdk = { version = "0.2.2", features = ["derive"] }
influxdb2 = "0.5.0"
futures = "0.3.30"
tokio = { version = "1.37.0", features = ["rt", "rt-multi-thread", "macros"] }
chrono = "0.4.37"
num-traits = "0.2.18"
influxdb2-structmap = "0.2.0"
sea-orm = { version = "0.12.15", features = ["sqlx-sqlite", "runtime-tokio-native-tls", "macros"] }
ts-rs = "8.1.0"
sea-orm-migration = "0.12.15"
migration = { path = "migration" }
tracing-subscriber = "0.3.18"

[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]
